<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Album compartido Jesus y Stephanie</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./img/JS.png" alt="Logo">
    </div>

    <section class="upload">
      <img src="./img/snap.png" alt="Camera Logo">
      <p>Gracias por compartir este momento <br>tan especial con nosotros, si tienes fotos </br>nos encantaría verlas.
      </p>
      <br>
        <div class="file">
          <label for="archivo">Cargar</label>
          <input type="file" id="archivo" accept="image/jpeg, image/png, video/mp4, video/webm">
        </div>
    </section>
  </header>

  <footer>
    <p>Desarrollado por <a href="https://github.com/jerangel1">Jesus Rangel </a> con mucho ❤️ </p>
  </footer>


</body>

</html>
